<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CS324 Coursework</title>
        <link rel="stylesheet" href="./Style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="blocker">
            <div class="overlay" id="menu">
                <h1>
                    Home Sweet Home
                </h1>
                <p id="levelLabel" style="font-size: 25px;">
                    Loading...
                </p>
    
                <p class="button" id="gameStart">
                    Start
                </p>
                <p class="button" id="gameControl">
                    Control
                </p>
            </div>
            <div class="overlay" id="advancement" style="display: none;">
                <h1>
                    Congratulations
                </h1>

                <p class="button" id="nextLevel">
                    Next Level
                </p>
            </div>
            <div class="overlay" id="finish" style="display: none;">
                <h1>
                    Game Passed
                </h1>

                <h2>
                    You have passed all levels
                </h2>
            </div>
            <div class="overlay" id="death" style="display: none;">
                <h1>
                    Game Over
                </h1>

                <p class="button" id="gameRestart">
                    Try Again
                </p>
            </div>
            <div class="overlay" id="help" style="display: none;">
                <h1>
                    Control
                </h1>

                <p>Move: WSAD</p>
                <p>Jump: Space</p>
                <p>Switch View: V</p>
                <p class="button" id="backToMenu">
                    Back
                </p>
            </div>
        </div>
        
        <canvas id="gl-canvas" width="1024" heigth="1024"></canvas>
        <script type="Module" charset="UTF-8" src="./Main.js"></script>
    </body>
</html>
